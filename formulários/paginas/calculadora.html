<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Calculadora </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <div class="row m-5">
            <div class="col-3 bg-dark">

                <div class="row p-1 mt-3">
                    <div class="col-12">
                        <input type="text" class="form-control p-3">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">7</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">8</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">9</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">X</button>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">4</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">5</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">6</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">-</button>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">1</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">2</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">3</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">+</button>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">0</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">,</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">%</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success font-monospace">/</button>
                    </div>
                </div>







            </div>
        </div>

    
    </div>

    
</body>
</html>
