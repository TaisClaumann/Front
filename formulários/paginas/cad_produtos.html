<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Cadastro de Produtos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="container">

        <form action="#" method="post">

            <div class="row mt-5">
                <div class="col">
                    <label class="form-label" for="txtNome"> Nome do Produto </label>
                    <input class="form-control" type="text" id="txtNome"> 
                </div>
                <div class="col">
                    <label class="form-label" for="txtValor"> Valor </label>
                    <input class="form-control" type="number" id="txtValor"> 
                </div>
            </div>

            <div class="row mt-3">
                <label> Descreva o produto </label>
                <div class="col form-floating m-1">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                </div>
            </div>


        </form>
    </div>
    
</body>
</html>
